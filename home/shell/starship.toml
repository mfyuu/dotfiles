add_newline = false

"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$directory\
$git_branch\
$git_status\
$package\
$nodejs\
$bun\
$deno\
$python\
$rust\
$golang\
$ruby\
$lua\
$swift\
$zig\
$aws\
$gcloud\
$docker_context\
$nix_shell\
$hostname\
$cmd_duration\
${custom.git_line_break}\
$character"""

[character]
success_symbol = "[❯](red)[❯](yellow)[❯](green)"
error_symbol = "[❯](red)[❯](red)[❯](red)"
vicmd_symbol = "[❮](green)[❮](yellow)[❮](red)"

[aws]
symbol = " "

[bun]
symbol = " "

[deno]
symbol = " "

[directory]
read_only = " 󰌾"

[docker_context]
symbol = " "

[gcloud]
symbol = " "

[git_branch]
symbol = " "

[git_commit]
tag_symbol = '  '

[git_status]
format = "[$all_status$ahead_behind ]($style)"
staged = "[+${count}](fg:#50fa7b)"
modified = "[!${count}](fg:#f1fa8c)"
ahead = "[⇡${count}](fg:#ffb86c)"
behind = "[⇣${count}](fg:#ff5555)"
diverged = "[⇡${ahead_count}⇣:${behind_count}](fg:#ff5555)"
conflicted = ""
untracked = "[?${count}](fg:#f1fa8c)"
stashed = ""
renamed = ""
deleted = ""

[golang]
symbol = " "

[hostname]
ssh_symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
AOSC = " "
Arch = " "
Artix = " "
CachyOS = " "
CentOS = " "
Debian = " "
DragonFly = " "
Elementary = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Ios = "󰀷 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
Nobara = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "
Zorin = " "

[package]
symbol = "󰏗 "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = "󱘗 "

[status]
symbol = " "

[swift]
symbol = " "

[zig]
symbol = " "

[custom.git_line_break]
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
format = "\n"
